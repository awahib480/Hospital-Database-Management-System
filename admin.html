<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tab icon -->
    <link rel="icon" href="assets/images/icon.png" type="Icon">
    <!--css file link-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/keyframes.css">
</head>
<body>
    <!--top bar-->
    <div style="width: 100%; height: 50px; position: relative; margin-top: 0%; background-color: rgb(1, 1, 92); display: flex; justify-content: space-between; align-items: center;">
        <text class="text" style="color: white; font-size: 16px; margin-left: 16px">üìç  Karachi, Pakistan</text>
        <div style="display: flex; gap: 16px;">
            <a href="main.html"><button class="text button" style="height: 50px; font-size: 14px;">‚åÇ  Home</button></a>
            <a href="services.html"><button class="text button" style="height: 50px; font-size: 14px;">Services</button></a>
            <a href="department.html"><button class="text button" style="height: 50px; font-size: 14px;">Departments</button></a>
            <a href="doctor.html"><button class="text button" style="height: 50px; font-size: 14px;">Doctors</button></a>
            <a href="appointment.html"><button class="text button" style="height: 50px; font-size: 14px;">Appointments</button></a>
        </div>
    </div>
    
    <!--logo-->
    <img src="assets/images/logo-nobg.png" alt="Logo" style="width: 25%; height:auto; display:block; margin-left:0; margin-top: 20px;">
    <!--header-->
    <h1 class="head" style="position: absolute; width:75%; top:120px; left: 25%; font-size: 50px; margin-top: 5px;"> THE MEDISYNC HOSPITAL</h1>
    <!--text1-->
    <p class="text" style="position: absolute; width:60%; top: 165px; text-decoration: underline; left: 25%; color:rgb(92, 75, 252); font-size: 22px;"> Centre Of General and Specialized Healthcare Services</p>

    <!-- Admin Login -->
    <div class="container" id="login-form">
        <p class="text" style="font-size: 40px; margin-top: 20px; color: rgb(1,1,92); text-decoration: underline; width: 100%; display: block">ADMIN LOGIN</p>
        <div class="login-container">
            <label for="username" class="text" style="font-size: 20px; margin-top: 20px; width: 100%;">Username</label>
            <input type="text" id="username" name="username" class="text" style="font-size: 20px; margin-top: 10px; width: 30%; padding: 10px;">
            <label for="password" class="text" style="font-size: 20px; margin-top: 20px; width: 100%;">Password</label>
            <input type="password" id="password" name="password" class="text" style="font-size: 20px; margin-top: 10px; width: 30%; padding: 10px;">
            <button type="submit" class="button" onclick="login()" style="font-size: 20px; margin-top: 30px; margin-bottom: 30px; width: 25%; padding: 10px;">Login</button>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="container" id="admin-panel">
        <p class="text" style="font-size: 40px; margin-top: 20px; color: rgb(1,1,92); text-decoration: underline; width: 100%">ADMIN PANEL</p>
        <div class="panel-container">
            <button class="button" onclick="fetchDoctors('http://127.0.0.1:5000/doctor', 'doctorData')" style="font-size: 20px; margin-top: 20px; margin-bottom: 20px; width: 35%">View Doctors</button>
            <div id="doctorData"></div>
            <button class="button" onclick="fetchPatients('http://127.0.0.1:5000/patient', 'patientData')"style="font-size: 20px; margin-top: 20px; margin-bottom: 20px; width: 35%">View Patients</button>
            <div id="patientData"></div>
            <button class="button" onclick="fetchAppointments('http://127.0.0.1:5000/appointment', 'appointmentData')"style="font-size: 20px; margin-top: 20px; margin-bottom: 20px; width: 35%">View/Schedule Appointments</button>
            <div id="appointmentData"></div>
            <button class="button" onclick="logout()" style="margin-top: 10px; margin-bottom: 20px">Logout</button>
        </div>
    </div>    


    <!-- Script for login and data display -->
    <script>
    //Credentials
    const correctUsername = 'admin';
    const correctPassword = 'admin480';
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === correctUsername && password === correctPassword) {
            document.getElementById('login-form').classList.add('fade');
            setTimeout(() => {
                // Hide the login form and show the admin panel
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('admin-panel').classList.remove('fade');
                    document.getElementById('admin-panel').style.opacity = 1;
                    document.getElementById('admin-panel').style.visibility = 'visible';
                }, 50);
            }, 500);
        } else {
            alert('Invalid username or password.');
        }
    }
    
    function logout() {
        document.getElementById('admin-panel').classList.add('fade');
        setTimeout(() => {
            // Hide the admin panel and show the login form
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            setTimeout(() => {
                document.getElementById('login-form').classList.remove('fade');
            }, 50);
        }, 500);
        // Clear input fields
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
    }

    </script>  
    
    <script src="assets/js/fetchData.js"></script>

</body>
</html>
